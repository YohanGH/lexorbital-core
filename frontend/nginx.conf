# Security Headers - RGPD/CNIL Compliance
server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Security: Disable server tokens
    server_tokens off;

    # Security: Hide nginx version
    more_clear_headers Server;

    # RGPD: Disable access logs to avoid collecting personal data
    access_log off;
    error_log /var/log/nginx/error.log warn;

    # Security: Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security: Security headers (OWASP Top 10, RGPD compliance)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # RGPD: Privacy-focused headers - Disable tracking and unnecessary features
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), interest-cohort=()" always;

    # Security: Content Security Policy (CSP) - adjust based on your needs
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-ancestors 'self';" always;

    # Security: HSTS (only if using HTTPS - uncomment when SSL is configured)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # RGPD: Cache control for static assets (no personal data in cache)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # SPA routing: Fallback to index.html for client-side routing
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Security: Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security: Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

