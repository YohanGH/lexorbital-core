services:
  core-back:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: lexorbital-back-ring
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
    volumes:
      - ../backend:/app
      - /app/node_modules
    networks:
      - lexorbital-network

  core-front:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: lexorbital-front-ring
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - VITE_API_BACKEND_URL=http://core-back:4000
    depends_on:
      - core-back
    volumes:
      - ../frontend:/app
      - /app/node_modules
    networks:
      - lexorbital-network

  postgres:
    image: postgres:18.1
    container_name: lexorbital-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=lexorbital
      - POSTGRES_PASSWORD=lexorbital
      - POSTGRES_DB=lexorbital
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - lexorbital-network

  pandoc:
    image: pandoc/latex:latest
    container_name: lexorbital-pandoc
    volumes:
      - ../docs:/data/docs
      - ../docs/generated:/data/output
    networks:
      - lexorbital-network
    profiles:
      - docs
    # This service is meant to be run on-demand, not as a long-running service
    command: tail -f /dev/null

networks:
  lexorbital-network:
    driver: bridge

volumes:
  postgres-data:
